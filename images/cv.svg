<?xml version="1.0" encoding="UTF-8"?><svg id="_작업_영역" xmlns="http://www.w3.org/2000/svg" width="295.3mm" height="278.07mm" viewBox="0 0 837.06 788.23"><rect x="298.48" y="754.92" width="102.65" height="30.27" style="fill:none;"/><rect x="588.47" y="754.92" width="102.65" height="30.27" style="fill:none;"/><line x1="567.77" y1="0" x2="567.77" y2="785.2" style="fill:none; stroke:#4f4f4f; stroke-miterlimit:10; stroke-width:.5px;"/><text transform="translate(675.93 12.8)" style="fill:#231815; font-family:Pretendard-Medium, Pretendard; font-size:15px; font-weight:500;"><tspan x="0" y="0" style="letter-spacing:.02em;">010-6880</tspan><tspan x="71.37" y="0" style="letter-spacing:0em;">-</tspan><tspan x="77.82" y="0" style="letter-spacing:0em;">2</tspan><tspan x="86.82" y="0" style="letter-spacing:.02em;">450</tspan></text><text transform="translate(675.59 37.27)" style="fill:#231815; font-family:Pretendard-Medium, Pretendard; font-size:15px; font-weight:500;"><tspan x="0" y="0" style="letter-spacing:.02em;">susui</tspan><tspan x="37.3" y="0" style="letter-spacing:0em;">o</tspan><tspan x="45.98" y="0" style="letter-spacing:.02em;">wn@gmail.com</tspan></text><text transform="translate(588.47 12.8)" style="fill:#231815; font-family:Pretendard-Medium, Pretendard; font-size:15px; font-weight:500; letter-spacing:.02em;"><tspan x="0" y="0">Mobile</tspan></text><text transform="translate(588.47 37.27)" style="fill:#231815; font-family:Pretendard-Medium, Pretendard; font-size:15px; font-weight:500; letter-spacing:.02em;"><tspan x="0" y="0">E-mail</tspan></text><text transform="translate(0 22.19)" style="fill:#231815; font-family:Pretendard-Medium, Pretendard; font-size:26px; font-weight:500;"><tspan x="0" y="0">당신은 어떤</tspan><tspan x="0" y="36">사람인가요?</tspan></text><text transform="translate(0 170.1)" style="fill:#231815; font-family:Pretendard-Medium, Pretendard; font-size:11px; font-weight:500;"><tspan x="0" y="0" style="letter-spacing:0em;">저의 포트폴리오 이름</tspan><tspan x="90.36" y="0" style="letter-spacing:-.02em;">,</tspan><tspan x="93.13" y="0" xml:space="preserve" style="letter-spacing:0em;">  스스이(susu</tspan><tspan x="154.12" y="0" style="letter-spacing:.03em;">i</tspan><tspan x="156.97" y="0" style="letter-spacing:0em;">)는 ‘스스로’라는 </tspan><tspan style="letter-spacing:0em;"><tspan x="0" y="18">말에서 시작된 제가 닮고 싶은 태도와 지향하는 삶의 </tspan></tspan><tspan x="0" y="36" style="letter-spacing:0em;">방향입니다</tspan><tspan x="47.28" y="36" style="letter-spacing:-.02em;">.</tspan><tspan x="50" y="36" xml:space="preserve" style="letter-spacing:0em;"> 스스로를 믿고 사랑하고 이끌어가고 싶은 </tspan><tspan x="0" y="54" style="letter-spacing:0em;">마음은 제가 디자인을 대할 때에도 이어집니다</tspan><tspan x="192.81" y="54" style="letter-spacing:-.02em;">.</tspan></text><text transform="translate(0 264.96)" style="fill:#231815; font-family:Pretendard-Medium, Pretendard; font-size:11px; font-weight:500;"><tspan style="letter-spacing:0em;"><tspan x="0" y="0">저는 주어진 틀에 머무르기보다 경험하는 사람들이 마주한 </tspan></tspan><tspan x="0" y="18" style="letter-spacing:0em;">본질적인 문제를 먼저 발견하고</tspan><tspan x="130.82" y="18" style="letter-spacing:-.02em;">,</tspan><tspan x="133.58" y="18" xml:space="preserve" style="letter-spacing:0em;"> 새로운 시각과 방식으로 </tspan><tspan x="0" y="36" style="letter-spacing:0em;">그 해답을 찾아내고자 합니다</tspan><tspan x="121.36" y="36" style="letter-spacing:-.02em;">.</tspan><tspan x="124.08" y="36" xml:space="preserve" style="letter-spacing:0em;"> 웹</tspan><tspan x="136.17" y="36" style="letter-spacing:-.02em;">,</tspan><tspan x="138.93" y="36" xml:space="preserve" style="letter-spacing:0em;"> 사진</tspan><tspan x="160.47" y="36" style="letter-spacing:-.02em;">,</tspan><tspan x="163.24" y="36" xml:space="preserve" style="letter-spacing:0em;"> 그래픽 디자인은 </tspan><tspan x="0" y="54" style="letter-spacing:0em;">문제를 풀고 이야기를 전할 수 있는 언어입니다</tspan><tspan x="195.44" y="54" style="letter-spacing:-.02em;">.</tspan><tspan x="198.16" y="54" style="letter-spacing:0em;"> </tspan><tspan style="letter-spacing:0em;"><tspan x="0" y="72">이 언어들을 조합해 사람들에게 더 나은 여정을 설계하고 </tspan></tspan><tspan x="0" y="90" style="letter-spacing:0em;">세상과 연결하는 역할을 하고 싶습니다</tspan><tspan x="161.81" y="90" style="letter-spacing:-.02em;">.</tspan></text><text transform="translate(0 399.32)" style="fill:#231815; font-family:Pretendard-Medium, Pretendard; font-size:11px; font-weight:500;"><tspan x="0" y="0" style="letter-spacing:0em;">‘스스로를 이끄는 힘’은 결코 개인적인 고집이 아닙니다</tspan><tspan x="228.87" y="0" style="letter-spacing:-.02em;">.</tspan><tspan x="231.59" y="0" style="letter-spacing:0em;"> </tspan><tspan style="letter-spacing:0em;"><tspan x="0" y="18">더 나은 방향을 탐색하고 경험하는 사람들을 위한 최적의 </tspan></tspan><tspan x="0" y="36" style="letter-spacing:0em;">길을 설계하기 위한 끈기입니다</tspan><tspan x="130.82" y="36" style="letter-spacing:-.02em;">.</tspan><tspan x="133.54" y="36" xml:space="preserve" style="letter-spacing:0em;"> 저는 이 믿음을 바탕으로</tspan><tspan x="238.61" y="36" style="letter-spacing:-.02em;">,</tspan><tspan x="241.38" y="36" style="letter-spacing:0em;"> </tspan><tspan x="0" y="54" style="letter-spacing:0em;">함께 성장하는 디자인을 만들어가고자 합니다</tspan><tspan x="190.18" y="54" style="letter-spacing:-.02em;">.</tspan></text><rect y="754.92" width="102.65" height="30.27" style="fill:none;"/><rect x="299.48" y="754.92" width="102.65" height="30.27" style="fill:none;"/><rect x="589.47" y="754.92" width="102.65" height="30.27" style="fill:none;"/><text transform="translate(589.47 780.15)" style="fill:#231815; font-family:Pretendard-Medium, Pretendard; font-size:26px; font-weight:500;"><tspan x="0" y="0">SUYEON CHOI</tspan></text><rect y="754.92" width="102.65" height="30.27" style="fill:none;"/></svg>